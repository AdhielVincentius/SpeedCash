<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Pemilik Toko</title>
  <style>
    .logout-button {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.logout-button:hover {
    background-color: darkred;
}
  </style>
  <link rel="stylesheet" href="stylee.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="title">Pemilik Toko</h1>
      <form action="login.php" method="POST" class="login-form">
        <label for="ID_User">Masukkan ID_User:</label>
        <input type="text" id="ID_User" name="ID_User" required>
        <label for="Password">Masukkan Password:</label>
        <input type="Password" id="Password" name="Password" required>
        <button type="submit" class="btn">Masuk</button>
      </form>
      <button class="logout-button" onclick="window.location.href='index.html'">Kembali</button>
    </div>
  </div>
</body>
</html>
